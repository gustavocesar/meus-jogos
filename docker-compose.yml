version: "3"

services:
  sqlserver.database:
    image: microsoft/mssql-server-linux:latest
    container_name: sql-server
    environment:
      SA_PASSWORD: "meus-jogos@pwd"
      ACCEPT_EULA: "Y"
    ports:
      - "1435:1433"
  
  meusjogos.api:
    image: meus-jogos-api
    container_name: meus-jogos-api
    ports:
      - "5001:5001"
      - "5000:5000"

  meusjogos.front:
    image: meus-jogos-front
    container_name: meus-jogos-front
    ports:
      - "44325:5001"
      - "44324:5000"

